<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>new_project</title>

    <style>
        *{
            box-sizing: border-box;
            margin:0;
            padding:0;
            font-family: 'Inter', sans-serif;
        }
        body{
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            line-height: 1.7;
            color:black;
            transition: all 0.4s ease;
        }
        header{
            background: linear-gradient(130deg, #3b82f6, #10b981);
            padding: 25px;
            position: 25px;
            position: sticky;
            top: 0;
            z-index:1000;
            box-shadow: 0 6px 20px rgba(0,0,0,0.15);

        }
        .header-container{
           max-width: 1400px;
           margin: 0 auto;
           display: flex;
           justify-content: space-between;
           align-items: center;

        }
        .logo{
            font-size: 34px;
            font-weight: 800;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        nav{
            display: flex;
            gap: 20px;
            align-items: center;
        }

        nav a{
            color: #dbeafe;
            text-decoration: none;
            font-weight: 600;
            padding: 10px 18px;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        nav a:hover,
        nav .active{
            background: #fff;
            color: #3b82f6; 
        }

        .dark-mode{
            background-color: #111827;
            color: #d1d5db;
        }

        .dark-mode .card,
        .dark-mode .sidebar-section,
        .dark-mode .footer {
            background-color: #1f2937;
        }

        .theme-toggle {
            background: #fbbf24;
            color: #1f2937;
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
        }


    </style>
</head>
<body>
    <header>
        <div class="header-container">
        <div class="logo">EduNews</div>
        <nav >
           <a href="#home" class="active"><span>Home</a>
           <a href="#tech">Tech</a>
           <a href="#science">Science</a>
           <a href="#health">Health</a>
           <a href="#wealth">Wealth</a>
           <a href="#business">Business</a>
           <a href="#crypto">Cryp   to</a>
           <a href="#war">War</a>
            <button class="theme-toggle" id="theme-toggle">Darkmode</button>
        </nav>
    </div>
    </header>

    <div class="main-container">
        <div class="content-wrapper">
            <div class="news-ticker">
            </div>
            <div class="featured-section">
            </div>
            <div class="news-feed" id="news-feed">
            </div>
        </div>

        <aside class="sidebar"></aside>
    </div>
  <footer>
    <p>Â© 2025 EduNews Portal. Built For student Learning</p>
        
  </footer>
</body>
</html>
